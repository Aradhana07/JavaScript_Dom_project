<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<h1>Student Registration System</h1>
<div class="container">
    <form id="studentForm">
        <label for="studentId">Student ID:</label><br>
        <input type="text" id="studentId" placeholder="Student ID" required>
    
        <label for="studentName">Student Name:</label><br>
        <input type="text" id="studentName" placeholder="Student Name" required>

        <label for="studentEmail">Email:</label><br>
        <input type="email" id="studentEmail" placeholder="Student Email" required>

        <label for="contactNumber">Contact Number :</label><br>
        <input type="text" id="studentContact" placeholder="Contact Number" required>

        <br><button type="submit">Add Student</button>
    </form>

    <div class="scrollable">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Email</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
